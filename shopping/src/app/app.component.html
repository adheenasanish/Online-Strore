<!--The content below is only a placeholder and can be replaced.-->
<div class="container" style="background-color: rgb(221, 219, 219)">
  <div class="jumbotron text-white" style="background-color:#DE7C5A; border: 2px solid #F1F7ED; ">
    <h1>Shopping App</h1>
    <h2>Welcome to our Shopping App</h2>
  </div>

  <div class="row pb-3">
    <div class="col pb-3" *ngFor='let product of result'>
        <div class="card" style="width: 18rem;">
         
            <img class="card-img-top" src={{product.picture}} alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">{{product.category}}</p>
              <h5 class="card-title">$ {{product.price}}</h5>
              <a href="#" class="btn btn-primary" (click)="addToCart(product)">Add To Cart</a>
            </div>
          </div>
    </div>
    
  </div>
  <div class="row">
    <div class="col">
      <h2>Cart:</h2>
      <div *ngFor='let item of cart'>
          <h5 class="card-title">{{item.name}} - ${{item.price}} - {{item.picture}}</h5>
      </div>
    </div>
  </div>


  
  
  
</div>
